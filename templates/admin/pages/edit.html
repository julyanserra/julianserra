{% extends "admin/base.html" %}

{% block title %}Edit Page{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
        <h1 class="text-2xl font-bold">Edit Page</h1>
    </div>
    <form action="{{ url_for('edit_page', page_id=page['page_id']) }}" method="post" class="p-4">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title" value="{{ page.title }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="icon" class="block text-gray-700 font-bold mb-2">Icon:</label>
            <input type="text" id="icon" name="icon" value="{{ page.icon }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <!-- add text box for text input -->
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border rounded-lg">{{ page.content }}</textarea>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Page
            </button>
            <a href="{{ url_for('list_pages') }}" class="text-blue-500 hover:text-blue-700">Back to Pages List</a>
        </div>
    </form>
</div>


{% endblock %}
