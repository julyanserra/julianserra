{% extends "/admin/base.html" %}

{% block title %}Pages List{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 flex justify-between items-center border-b">
        <h1 class="text-2xl font-bold">Pages List</h1>
        <a href="{{ url_for('create_page') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create New Page
        </a>
    </div>
    <table class="min-w-full">
        <thead class="bg-gray-100">
            <tr>
                <th class="py-2 px-4 text-left">ID</th>
                <th class="py-2 px-4 text-left">Title</th>
                <th class="py-2 px-4 text-left">Icon</th>
                <th class="py-2 px-4 text-left">Content</th>
                <th class="py-2 px-4 text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages %}
            <tr class="border-b">
                <td class="py-2 px-4">{{ page.page_id }}</td>
                <td class="py-2 px-4">{{ page.title }}</td>
                <td class="py-2 px-4">{{ page.icon }}</td>
                <td class="py-2 px-4">{{ page.content }}</td>
                <td class="py-2 px-4">
                    <a href="{{ url_for('edit_page', page_id=page.page_id) }}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                    <form action="{{ url_for('delete_page', page_id=page.page_id) }}" method="post" class="inline">
                        <button type="submit" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure you want to delete this page?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
