{% extends "/admin/base.html" %}

{% block title %}Create Page{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
        <h1 class="text-2xl font-bold">Create Page</h1>
    </div>
    <form action="{{ url_for('create_page') }}" method="post" class="p-4">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="icon" class="block text-gray-700 font-bold mb-2">Icon:</label>
            <input type="text" id="icon" name="icon" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <!-- add text box for text input -->
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Text (input in json format):</label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border rounded-lg"></textarea>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create Page
            </button>
        </div>
    </form>
</div>
{% endblock %}
