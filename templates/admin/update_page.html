{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">
        {% if page_id %}Edit Sidebar Page{% else %}Create New Sidebar Page{% endif %}
    </h1>
    
    <form id="pageForm" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                Title
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="title" type="text" name="title" value="{{ page.title if page else '' }}" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="icon">
                Icon (Font Awesome class)
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="icon" type="text" name="icon" value="{{ page.icon if page else '' }}" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="content">
                Content (Bullet Points)
            </label>
            <div id="bulletPoints">
                {% if page and page.content %}
                    {% for bullet in page.content %}
                    <div class="flex items-center mb-2">
                        <input type="text" class="bullet-point flex-grow shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="{{ bullet }}">
                        <button type="button" class="remove-bullet ml-2 text-red-500 hover:text-red-700 flex-shrink-0">
                            <i class="fas fa-minus-circle"></i>
                        </button>
                    </div>
                    {% endfor %}
                {% else %}
                {% endif %}
            </div>
            <button type="button" id="addBullet" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-plus-circle mr-2"></i>Add Bullet Point
            </button>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="submit">
                {% if page_id %}Update Page{% else %}Create Page{% endif %}
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/admin/pages">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function addBulletPoint(value = '') {
        const bulletPoints = document.getElementById('bulletPoints');
        const newBullet = document.createElement('div');
        newBullet.className = 'flex items-center mb-2';
        newBullet.innerHTML = `
            <input type="text" class="bullet-point flex-grow shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="${value}">
            <button type="button" class="remove-bullet ml-2 text-red-500 hover:text-red-700 flex-shrink-0" onclick="removeBullet(this)">
                <i class="fas fa-minus-circle"></i>
            </button>
        `;
        bulletPoints.appendChild(newBullet);
    }

    function removeBullet(button) {
        button.parentElement.remove();
    }

    document.getElementById('addBullet').addEventListener('click', () => addBulletPoint());

    document.getElementById('pageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const bullets = Array.from(document.getElementsByClassName('bullet-point')).map(input => input.value.trim()).filter(Boolean);
        const contentInput = document.createElement('input');
        contentInput.type = 'hidden';
        contentInput.name = 'content';
        contentInput.value = JSON.stringify(bullets);
        this.appendChild(contentInput);
        this.submit();
    });
</script>
{% endblock %}
