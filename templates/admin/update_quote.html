{% extends "admin_layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">
        {% if db_quote %}Edit Quote{% else %}Add New Quote{% endif %}
    </h1>
    
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="author">
                Author
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="author" type="text" name="author" value="{{ db_quote.author if db_quote else '' }}" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="quote">
                Quote
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                      id="text" name="text" rows="4" required>{{ db_quote.quote if db_quote else '' }}</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="submit">
                {% if db_quote %}Update Quote{% else %}Add Quote{% endif %}
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/admin/quotes">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
