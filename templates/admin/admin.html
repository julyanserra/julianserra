{% extends "admin_layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Admin Dashboard</h1>
    
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-4 bg-blue-50 border-b border-blue-100">
            <p class="text-lg font-semibold">Manage Application Content</p>
        </div>
        <div class="divide-y divide-gray-200">
            <div class="p-4 hover:bg-gray-50 transition duration-150 ease-in-out">
                <a href="/admin/quotes" class="flex items-center space-x-4 cursor-pointer">
                    <div class="flex-shrink-0">
                        <i class="fas fa-quote-left text-2xl text-blue-500"></i>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-semibold text-gray-800">Manage Quotes</h2>
                        <p class="text-gray-600">Add, edit, or remove inspirational quotes</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            </div>
            <div class="p-4 hover:bg-gray-50 transition duration-150 ease-in-out">
                <a href="/admin/pages" class="flex items-center space-x-4 cursor-pointer">
                    <div class="flex-shrink-0">
                        <i class="fas fa-file-alt text-2xl text-green-500"></i>
                    </div>
                    <div class="flex-grow">
                        <h2 class="text-lg font-semibold text-gray-800">Manage Sidebar Pages</h2>
                        <p class="text-gray-600">Create, update, or organize sidebar pages</p>
                    </div>
                    <div class="flex-shrink-0">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
