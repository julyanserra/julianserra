{% extends "/admin/base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
        <h1 class="text-3xl font-bold mb-6">Welcome to the Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <a href="{{ url_for('list_pages') }}" class="block p-6 bg-blue-100 hover:bg-blue-200 rounded-lg transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Pages</h2>
                <p class="text-gray-600">Manage website pages</p>
            </a>
            <a href="{{ url_for('list_quotes') }}" class="block p-6 bg-green-100 hover:bg-green-200 rounded-lg transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Quotes</h2>
                <p class="text-gray-600">Manage inspirational quotes</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
