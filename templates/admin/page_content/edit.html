{% extends "/admin/base.html" %}

{% block title %}Edit Page Content{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
        <h1 class="text-2xl font-bold">Edit Page Content</h1>
    </div>
    <form action="{{ url_for('edit_page_content', content_id=page_content['content_id']) }}" method="post" class="p-4">
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border rounded-lg" rows="6">{{ page_content.content }}</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Update Page Content
            </button>
        </div>
    </form>
</div>
{% endblock %}
