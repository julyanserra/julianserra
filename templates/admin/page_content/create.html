{% extends "/admin/base.html" %}

{% block title %}Create Page Content{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
        <h1 class="text-2xl font-bold">Create Page Content</h1>
    </div>
    <form action="{{ url_for('create_page_content') }}" method="post" class="p-4">
        <div class="mb-4">
            <label for="page_id" class="block text-gray-700 font-bold mb-2">Page:</label>
            <select id="page_id" name="page_id" required class="w-full px-3 py-2 border rounded-lg">
                {% for page in pages %}
                <option value="{{ page.page_id }}">{{ page.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content:</label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border rounded-lg" rows="6"></textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create Page Content
            </button>
        
        </div>
    </form>
</div>
{% endblock %}
