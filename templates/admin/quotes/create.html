{% extends "/admin/base.html" %}

{% block title %}Create Quote{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-4 border-b">
        <h1 class="text-2xl font-bold">Create Quote</h1>
    </div>
    <form action="{{ url_for('create_quote') }}" method="post" class="p-4">
        <div class="mb-4">
            <label for="quote" class="block text-gray-700 font-bold mb-2">Quote:</label>
            <textarea id="quote" name="quote" required class="w-full px-3 py-2 border rounded-lg" rows="4"></textarea>
        </div>
        <div class="mb-4">
            <label for="author" class="block text-gray-700 font-bold mb-2">Author:</label>
            <input type="text" id="author" name="author" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create Quote
            </button>
            <a href="{{ url_for('list_quotes') }}" class="text-blue-500 hover:text-blue-700">Back to Quotes List</a>
        </div>
    </form>
</div>
{% endblock %}
