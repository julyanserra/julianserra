{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">About Me</h1>
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
        <div class="p-4">
            <p class="text-gray-700 leading-relaxed mb-4">
                I'm Julian.
            </p>
            <div class="text-center">
                <a href="/static/JulianSerraResume.pdf" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">View My Resume</a>
            </div>
        </div>
    </div>

    <div class="relative pt-4">
        <!-- Vertical line -->
        <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-200"></div>

        <!-- Timeline items -->
        {% for item in timeline %}
        <div class="mb-4 flex items-start timeline-item">
            <a href="{{item.link}}"><div class="absolute left-2.5 w-3 h-3 bg-blue-500 rounded-full border-2 border-white mt-4"></div>
            <div class="ml-8 bg-white shadow-sm rounded-lg overflow-hidden transition duration-300 ease-in-out hover:shadow-md w-48">
                <div class="p-2 flex flex-col items-center">
                    <div class="w-full h-16 flex items-center justify-center mb-1">
                        <img src="{{ item.logo }}" alt="Logo" class="max-w-full max-h-full object-contain">
                    </div>
                    <p class="text-xs text-gray-600 text-center mt-1 leading-tight">{{ item.description }}</p>
                </div>
            </div></a>
        </div>
        {% endfor %}

        <!-- Final "What's Next" element -->
        <div class="mb-4 flex items-start timeline-item">
            <a href="https://open.spotify.com/track/0ObrXLrfrqJUNc8RfmIBHP?si=039129ed1d8c45c5"><div class="absolute left-2.5 w-3 h-3 bg-blue-500 rounded-full border-2 border-white mt-4"></div>
            <div class="ml-8 bg-white shadow-sm rounded-lg overflow-hidden transition duration-300 ease-in-out hover:shadow-md w-48">
                <div class="p-2 flex flex-col items-center">
                    <div class="w-full h-16 flex items-center justify-center mb-1">
                        <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <p class="text-xs text-gray-600 text-center mt-1 leading-tight">What's next? Only the future knows...</p>
                </div>
            </div></a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .timeline-item {
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .timeline-item.visible {
        opacity: 1;
        transform: translateX(0);
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, {
        threshold: 0.1
    });

    document.querySelectorAll('.timeline-item').forEach(item => {
        observer.observe(item);
    });
</script>
{% endblock %}
