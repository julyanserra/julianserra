{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto max-w-2xl">
    {{page.content | safe}}
</div> 
{% if page.prompt %}
<div class="container mx-auto max-w-2xl mt-8">
    <details class="bg-gradient-to-r from-purple-100 to-indigo-100 rounded-lg shadow-sm p-4">
        <summary class="text-sm text-gray-600 cursor-pointer hover:text-gray-800">View the prompt that generated this page</summary>
        <p class="mt-2 text-sm text-gray-700 italic">"{{page.prompt}}"</p>
    </details>
</div>
{% endif %}
{% endblock %}
