{% extends "layout.html" %}
{% block content %}
            
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<h1 class="text-2xl font-bold mb-4">{% if page %}{{page.title}}{% else %}Whoops!{% endif %}</h1>
<main id="content" class="bg-white rounded-lg shadow p-6 mb-8">
    <div class="list-disc list-inside text-left text-lg">
        <ul class="list-disc list-inside text-left text-lg">
            {% if page and page.content %}
                {% for item in page.content %}
                    <li class="mb-2">{{ item }}</li>
                {% endfor %}
            {% else %}
                <li class="mb-2">No content available.</li>
            {% endif %}
        </ul>
    </div>
</main>

{% endblock %}
