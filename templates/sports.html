<!-- START HERE FOR DEFAULT HEADER -->
<body class="bg-gray-100 font-sans">

            <div class="bg-white w-72 h-full absolute left-0 top-0 slide-in p-6 shadow-lg">

                <div class="mt-12">

                    <ul class="space-y-4 text-left">
                        <li><a href="/" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-home mr-2"></i>Home</a></li>
                        <!-- <li><a href="experience" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-briefcase mr-2"></i>Professional Experience</a></li> -->

                        <li><a href="sports" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-futbol mr-2"></i>Sports Takes</a></li>
                        <li><a href="tenets" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-star mr-2"></i>Core Tenets</a></li>
                        <li><a href="https://github.com/julyanserra/julianserra" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-code mr-2"></i>This Website</a></li>

                    </ul>
                </div>
                <div class="absolute bottom-8 left-6 right-6">
                    <div class="flex justify-center space-x-4">
                        <a href="{{linkedin}}" class="text-blue-500 hover:text-blue-700"><i class="fab fa-linkedin fa-2x"></i></a>

            </div>
        </div>     
        </header>
        <div class="text-center">
        <!-- UP TO HERE FOR DEFAULT HEADER -->
            
        
        <main id="content" class="bg-white rounded-lg shadow p-6 mb-8">

            <div class="markdown">

                <ul class="text-left">
                    <li>- FC Barcelona </li>
                    <li>- Mexican National Team</li>
                    <li>- Tadej Pogacar</li>
                </ul>
        </main>

        
    <script>
        //   DEFAULT SCRIPT FOR HEADER/MENU FUNCTIONALITY
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOverlay = mobileMenu.querySelector('.menu-overlay');
        const slideInMenu = mobileMenu.querySelector('.slide-in');

        function openMenu() {
            mobileMenu.classList.remove('hidden');
            setTimeout(() => {
                menuOverlay.classList.add('opacity-100');
                slideInMenu.style.transform = 'translateX(0)';
            }, 10);
        }

        function closeMenuFunc() {
            menuOverlay.classList.remove('opacity-100');
            slideInMenu.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);
        menuOverlay.addEventListener('click', closeMenuFunc);

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 640) {
                closeMenuFunc();
            }
        });

        //   END OF DEFAULT SCRIPT FOR HEADER/MENU FUNCTIONALITY
    
    </script>
</body>
</html>
