<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">

            <div class="bg-white w-72 h-full absolute left-0 top-0 slide-in p-6 shadow-lg">

                <div class="mt-12">
                    <h2 class="text-2xl font-bold text-blue-600 mb-6">Menu</h2>
                    <ul class="space-y-4 text-left">

                        <li><a href="links" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-link mr-2"></i>Relevant Links</a></li>
                        <li><a href="resume" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-file-alt mr-2"></i>Resume</a></li>
                        <li><a href="sports" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-futbol mr-2"></i>Sports Takes</a></li>
                        <li><a href="tenets" class="menu-item block py-2 px-4 rounded-lg text-blue-600 hover:text-blue-800"><i class="fas fa-star mr-2"></i>Core Tenets</a></li>
                    </ul>
                </div>
                <div class="absolute bottom-8 left-6 right-6">
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-linkedin fa-2x"></i></a>
                        <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-github fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>     
        </header>
        <div class="text-center">
        <!-- UP TO HERE FOR DEFAULT HEADER -->
        
        <main id="content" class="bg-white rounded-lg shadow p-6 mb-8">
            <div id="pdf-viewer" class="bg-gray-100 p-4 mt-8">
                <canvas id="pdf-canvas" class="border rounded shadow"></canvas>
            </div>
    
            <div id="navigation" class="mt-4 text-center">
                <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded-l">Previous</button>
                <span class="px-4">Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded-r">Next</button>
            </div>
        </main>

    </div>

    <script>
        //   DEFAULT SCRIPT FOR HEADER/MENU FUNCTIONALITY
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOverlay = mobileMenu.querySelector('.menu-overlay');
        const slideInMenu = mobileMenu.querySelector('.slide-in');

        function openMenu() {
            mobileMenu.classList.remove('hidden');
            setTimeout(() => {
                menuOverlay.classList.add('opacity-100');
                slideInMenu.style.transform = 'translateX(0)';
            }, 10);
        }

        function closeMenuFunc() {
            menuOverlay.classList.remove('opacity-100');
            slideInMenu.style.transform = 'translateX(-100%)';
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
        }

        menuToggle.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);
        menuOverlay.addEventListener('click', closeMenuFunc);

        window.addEventListener('resize', () => {
            if (window.innerWidth >= 640) {
                closeMenuFunc();
            }
        });

        // PDF.js functionality
        const url = 'static/JulianSerraResume.pdf'; // Replace with the path to your PDF file

        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('pdf-canvas'),
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then((page) => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page_num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;

            renderPage(pageNum);
        });

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
    </script>
</body>
</html>
