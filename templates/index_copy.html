            <div class="text-center">
            <!-- UP TO HERE FOR DEFAULT HEADER -->

            <!-- <main id="content" class="bg-white rounded-lg shadow p-6 mb-8">
                
            </main> -->

            <div id="chat-container" class="bg-white rounded-lg shadow p-4 mt-8">
                <div id="chat-messages" class="h-64 overflow-y-auto mb-4 p-2 border border-gray-200 rounded"></div>
                <form id="chat-form" class="flex items-center">
                    <input type="text" id="user-input" class="flex-grow p-2 border border-gray-300 rounded-l" placeholder="Type your message...">
                    <button type="submit" id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
                    <div id="loader" class="loader ml-2"></div>
                </form>
                <div class="mt-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="voice-toggle" class="form-checkbox">
                        <span class="ml-2">Listen to me respond</span>
                    </label>
                </div>
            </div>
        </div>

        <script>
            //   DEFAULT SCRIPT FOR HEADER/MENU FUNCTIONALITY
            const menuToggle = document.getElementById('menu-toggle');
            const closeMenu = document.getElementById('close-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = mobileMenu.querySelector('.menu-overlay');
            const slideInMenu = mobileMenu.querySelector('.slide-in');

            function openMenu() {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    menuOverlay.classList.add('opacity-100');
                    slideInMenu.style.transform = 'translateX(0)';
                }, 10);
            }

            function closeMenuFunc() {
                menuOverlay.classList.remove('opacity-100');
                slideInMenu.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }

            menuToggle.addEventListener('click', openMenu);
            closeMenu.addEventListener('click', closeMenuFunc);
            menuOverlay.addEventListener('click', closeMenuFunc);

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 640) {
                    closeMenuFunc();
                }
            });

            //FOR CHATBOT FUNCTIONALITY
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loader = document.getElementById('loader');
            const voiceToggle = document.getElementById('voice-toggle');

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (userInput.value) {
                    addMessage(userInput.value, 'user-message');
                    loader.style.display = 'inline-block';
                    sendButton.disabled = true;

                    try {
                        const response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: userInput.value }),
                        });

                        const data = await response.json();
                        handleResponse(data);
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('An error occurred. Please try again.', 'bot-message');
                    }

                    loader.style.display = 'none';
                    sendButton.disabled = false;
                    userInput.value = '';
                }
            });

            function handleResponse(data) {
                addMessage(data.data, 'bot-message');
                console.log("Received data:", data);

                if (data.audio_url && voiceToggle.checked) {
                    console.log("Audio URL received:", data.audio_url);
                    const audio = new Audio(data.audio_url);
                    audio.oncanplaythrough = () => {
                        console.log("Audio can play through");
                        audio.play().catch(error => {
                            console.error('Audio playback error:', error);
                        });
                    };
                    audio.onerror = (e) => {
                        console.error('Audio loading error:', e);
                    };
                } else {
                    console.log("No audio URL received or voice toggle is off");
                }
            }

            function addMessage(text, className) {
                const message = document.createElement('div');
                message.textContent = text;
                message.classList.add('message', className);
                chatMessages.appendChild(message);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }      

        
        </script>
    </body>
    </html>
