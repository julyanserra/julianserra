{% extends "layout.html" %}
{% block content %}
<div class="container mx-auto px-4 py-6 sm:py-8">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-gray-800">Latest News</h1>
    
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Categories</h2>
        <div class="flex flex-wrap gap-2 mb-4">
            {% for category in categories %}
                <span class="bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full">
                    {{ category.name }}
                    <button onclick="removeCategory('{{ category }}')" class="ml-1 text-red-500 hover:text-red-700">&times;</button>
                </span>
            {% endfor %}
        </div>
        <form id="addCategoryForm" class="flex gap-2">
            <input type="text" id="newCategory" placeholder="New category" class="flex-grow px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Add</button>
        </form>
    </div>

    <div id="newsContainer" class="space-y-6">
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Loading latest headlines...</p>
        </div>
    </div>

    <div class="mt-8 text-center text-sm text-gray-500">
        Powered by <a href="https://multion.ai" target="_blank" class="text-blue-500 hover:underline">MultiOn</a>
    </div>
</div>

<script>
function fetchNews() {
    fetch('/api/news')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            for (const [category, article] of Object.entries(data)) {
                if (article) {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'bg-white rounded-lg shadow-md p-4 sm:p-6 hover:shadow-lg transition duration-300';
                    articleElement.innerHTML = `
                        <div class="items-center mb-2">
                            <h2 class="text-lg font-semibold text-gray-800">${category}</h2>
                        </div>
                        <h3 class="text-base sm:text-lg font-medium mb-3 text-gray-700">${article.headline}</h3>
                        <a href="${article.url}" target="_blank" class="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 text-sm sm:text-base">Read full article</a>
                    `;
                    container.appendChild(articleElement);
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('loading').innerHTML = '<p class="text-red-500">Error loading news articles. Please try again later.</p>';
        });
}

function addCategory(category) {
    fetch('/api/add_category', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({category: category}),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert(data.message);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}

function removeCategory(category) {
    if (confirm(`Are you sure you want to remove the "${category}" category?`)) {
        fetch('/api/remove_category', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({category: category}),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert(data.message);
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
}

document.getElementById('addCategoryForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const newCategory = document.getElementById('newCategory').value.trim();
    if (newCategory) {
        addCategory(newCategory);
    }
});

document.addEventListener('DOMContentLoaded', fetchNews);
</script>
{% endblock %}
